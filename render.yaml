services:
  - type: web
    name: orbitguard-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    rootDir: backend
    plan: free # Explicitly request the free tier
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
